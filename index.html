<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
      <title>Speed Dating</title>
    <link rel='stylesheet' href='css/style.css'>
    <title>Find Your Match</title>
</head>
<body>
    <main>
        <section id='modal'>
            <div class="modal-container">
                <div id="modal-close" onclick="closeModal()">X</div>
                <div class="modal-content" id="modal-infos">
                    <span class="modal-title" id="modal-infos-id"></span>
                    <div class="modal-content" id="modal-infos-details">
                        <img id="modal-infos-img" src="media/man.svg" alt="">
                        <div class="modal-content modal-content-2" id="modal-infos-details-text">
                            <span class="modal-infos-details-span" id="modal-infos-age"></span>
                            <span class="modal-infos-details-span" id="modal-infos-from"></span>
                            <span class="modal-infos-details-span" id="modal-infos-race"></span>
                            <span class="modal-infos-details-span" id="modal-infos-field"></span>
                            <span class="modal-infos-details-span" id="modal-infos-income"></span>
                            <span class="modal-infos-details-span" id="modal-infos-undergraduate"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-content" id="modal-matchs">
                    <div class="modal-content modal-content-2" id="modal-match">
                        <span class="modal-title" id="modal-match-title">Match</span>
                    </div>
                    <div class="modal-content modal-content-2" id="modal-nomatch">
                        <span class="modal-title" id="modal-nomatch-title">No Match</span>
                    </div>
                </div>
                <div class="modal-content" id="modal-graphic">
                </div>
            </div>
        </section>
        <section id="canvas"></section>

        <br>
        <div id ="textarea">Infos</div>
        <div>

        <div >
          <div id ="textdiv"></div>
          <p>Deux visualisations sont disponibles : organisée par soirées de rencontre ou sans soirées de rencontre.</p>
          <p> Attention, l'actualisation de la page peut prendre un certain temps.</p>
    			<button id = "noCluster" onclick="NoCluster()">Sans soirées</button>
                <button id= "cluster" onclick="Cluster()">Soirées</button>
                <button id = "filter" onclick="Filter()">Filter</button>
         <p id = "studyexpl"></p>
         <p id = "raceexpl"></p>
    		</div>

    </main>
    <footer>
        <script type="text/javascript" src='js/d3/d3.js'></script>
        <script type='text/javascript' src='js/main.js'></script>
    </footer>
</body>
</html>
